<script type="text/javascript">
	(
	function() {
    let itemId = window.location.search.replace("?id=", "");
    const faFragment = document.querySelector("#fa-fragment");
    if (faFragment) {
        faFragment.innerHTML += "Item id is " + itemId;
    } else {
        console.warn("fa-fragment element not found!");
    }
})();
</script>
