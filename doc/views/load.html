    <style>
        /* Container Styling for Pages */
        [view-container] {
            display: flex; /* Enables Flexbox for alignment */
            flex-direction: column; /* Stacks child elements vertically */
            justify-content: center; /* Centers content vertically */
            align-content: center; /* Centers content horizontally (fallback) */
            margin: 0; /* Removes default margin */
            padding: 0; /* Ensures no extra spacing */
            min-height: 100vh; /* Ensures the container spans the full viewport height */
            background-color: rgb(249, 246, 246); /* Soft, neutral background color */
        }
    
        /* Styling for Scalable Vector Graphics (SVG) */
        svg {
            margin: auto; /* Centers the SVG in its container */
            transform: scale(1.5); /* Enlarges the SVG for emphasis */
        }
    
        /* Text Animation Styling */
        #ForeverAlone {
            margin: auto; /* Centers the element within its container */
            animation: text 3.5s linear infinite; /* Applies the text animation */
            stroke: black; /* Defines the outline color */
            stroke-width: 2; /* Thickness of the outline */
            stroke-dasharray: 300; /* Length of the dash pattern; should match path length */
            fill: none; /* Keeps text transparent initially */
        }
    
        /* Keyframes for Text Animation */
        @keyframes text {
            0% {
                stroke-dashoffset: 300; /* Fully dashed, starts "erasing" effect */
                fill: transparent; /* Text remains transparent */
            }
            50% {
                stroke-dashoffset: 0; /* Fully drawn path */
                fill: transparent; /* Text still transparent */
            }
            60% {
                stroke-dashoffset: 300; /* Begins "erasing" effect */
                fill: transparent; /* Text remains transparent */
            }
            75%, 100% {
                fill: black; /* Text fills in black */
                stroke-dashoffset: 300; /* Restores dashed state */
            }
        }
    </style>
